<!DOCTYPE html>
<html>
<head>
    <title>Employee Performance Ratings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Performance Rating</h1>
        <p>Upload Excel file to predict employee performance ratings.</p>

        <div class="message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="/predict" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="file" required>
            <label for="file" id="file-label">Choose File</label>
            <button type="submit">Predict Now</button>
        </form>

        <div class="footer"></div>
    </div>
    <script>
        document.getElementById('file').addEventListener('change', function () {
            const fileName = this.files[0]?.name || 'Choose File';
            document.getElementById('file-label').innerText = fileName;
        });
    </script>
</body>
</html>
